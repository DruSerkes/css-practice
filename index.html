<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make an Eye</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="head">
    <div class="eye">
      <div class="pupil"></div>
    </div>

    <div class="eye">
      <div class="pupil"></div>
    </div>
  </div>

  <div class="card-swiper">
    <section class="card-groups">
      <div class="card-group" data-index="0" data-status="active">
        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>
      </div>

      <div class="card-group" data-index="1" data-status="unknown">
        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>
      </div>

      <div class="card-group" data-index="2" data-status="unknown">
        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>

        <div class="little-card card"></div>
        <div class="big-card card"></div>
      </div>
    </section>

    <div class="card-swiper-buttons">
      <button id="hate-button">
        X
      </button>
      <button id="love-button">
        ♥️
      </button>
    </div>

  </div>
</body>

</html>
